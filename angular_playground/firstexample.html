<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First angular example</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }

         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }

         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
  </head>
  <body>
    <h1>Sample Application</h1>
    <div ng-app = "mainApp" ng-controller = "studentController" >
      Enter first name: <input type="text" ng-model="student.firstName" value="">
      <br>
      Enter last  name: <input type="text" ng-model="student.lastName" value="">
      <br>
      Enter last  name: <input type="text" ng-model="student.fees" value="">
      <br>

      <p>{{ student.studentFees() | currency}}</p>

      <table>
        <tr>
          <th>Name</th>
          <th>Marks</th>
        </tr>
        <tr ng-repeat = "subject in student.subjects | orderBy: 'marks'">
          <td>{{subject.name}}</td>
          <td>{{subject.marks}}</td>
        </tr>
      </table>
      <hr>
      <input type = "checkbox" ng-model = "enableDisableButton">Disable Button <br>
      <button ng-hide = "enableDisableButton">Click Me!</button>
      <hr>
      <p>Total click: {{ clickCounter }}</p>
      <button ng-click = "clickCounter = clickCounter + 1">Click Me!</button>
    </div>
    <script type="text/javascript">
      var mainApp = angular.module("mainApp", []);
      mainApp.controller('studentController', function($scope) {
        $scope.student = {
          firstName : "Oumar",
          lastName : "Diarra",
          fees: 154,
          subjects: [
            {name:'Physics',marks:70},
            {name:'Chemistry',marks:80},
            {name:'Math',marks:65},
            {name:'English',marks:75},
            {name:'Hindi',marks:67}
          ],

          fullName: () => {
            var studentObject = $scope.student;
            return studentObject.firstName + " " + studentObject.lastName + " is the students fullName";
          },

          studentFees: () => {
            var studentObject = $scope.student;
            return studentObject.fees;
          }
        };
      });
    </script>
  </body>
</html>
